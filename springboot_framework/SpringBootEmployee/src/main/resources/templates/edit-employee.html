<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Employee</title>
	<style>
	body{
	display:flex;
	align-items:center;
	justify-content:center;
	flex-direction:column;
	background-color:#f4f4f4;
	margin:20px;
	}
	
	h1{
	color:blue;
	}
	
	form{
	padding:20px;
	background:white;
	border-radius:8px;
	box-shadow:0 0 10px rgba(0,0,0,0.3);
	width:300px;
	display:flex;
	flex-direction:column;
	align-items:center;
	}
	
	label{
	font-weight:bold;
	align-self:flex-start;
	}
	
	input{
	width:100%;
	padding:8px;
	border:1px solid #ccc;
	border-radius:6px;
	}
	
	.edit{
	background-color:green;
	color:white;
	padding:10px;
	width:100%;
	border:none;
	border-radius:5px;
	text-align:center;
	cursor:pointer;
	}
	
	.edit:hover{
	background-color:lightgreen;
	color:black;
	}
	
	</style>

</head>

<body>
    <form action="" method="post" th:object="${employeeDTO}" style="background-color: antiquewhite;">

		<label for="">First Name</label>
		<input type="text"  placeholder="Enter you first name" th:field ="*{fName}"><br><br>
		<label for="">Last Name</label>
		<input type="text" placeholder="Enter you last name" th:field ="*{lName}"><br><br>
		<label for="">Email Address</label>
		<input type="email" placeholder="Enter you email address" th:field ="*{email}"><br><br>
		<label for="">Phone number</label>
		<input type="number" placeholder="Enter you phone Number" th:field ="*{phone}"><br><br>
		<label for=""> Address</label>
		<input type="text"  placeholder="Enter you  address" th:field ="*{address}"><br><br>
		<input type="submit"  class="edit" value="Edit Employees">
	</form>
</body>

</html>
