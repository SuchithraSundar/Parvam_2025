<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <style>
        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Form Container */
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            color: #222;
            margin-bottom: 20px;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        label {
            text-align: left;
            font-weight: bold;
            width: 100%;
            margin-top: 10px;
        }

        input[type="text"], 
        input[type="number"], 
        input[type="email"], 
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            font-weight: bold;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Error Message Styling */
        p {
            color: red;
            font-size: 12px;
            text-align: left;
            width: 100%;
            margin: 0 0 10px 0;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h1>Add Student</h1>
        <form th:action="@{/add-student}" enctype="multipart/form-data"  method="post" th:object="${studentDTO}">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name" th:field="*{name}">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>

            <label for="age">Age</label>
            <input type="number" id="age" placeholder="Enter your age" th:field="*{age}">
            <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></p>

            <label for="email">Email</label>
            <input type="email"  id="email" placeholder="Enter your email" th:field="*{email}">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" th:field="*{password}">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
            
            <label for="image">Image</label>
            <input type="file" id="image" th:field="*{image}"><br>
            <p th:if="${#fields.hasErrors('image')}" th:errors="*{image}"></p>
            
            <label for="document">Document</label>
			<input type="file" id="document" th:field="*{document}"><br>
			<p th:if="${#fields.hasErrors('document')}" th:errors="*{document}"></p>


            <input type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
