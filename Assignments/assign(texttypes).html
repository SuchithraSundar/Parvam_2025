<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Types</title>
</head>
<body>
    <h1>TEXT TYPES</h1>   
    <form action="#"> 
        <fieldset>
        <legend>Personnel Informaions:</legend>
        <label for="name">NAME</label>
        <input type="text" name="name" id="name" placeholder="Enter Name" required ><br><br>

        <label for="password">Pwd</label>
        <input type="password" name="password" id="password" placeholder="Enter Password"><br><br>

        <label for="email">EMAIL</label>
        <input type="email" name="email" id="email" placeholder="Enter Email" required ><br><br>

        <label for="tel">Tele</label>
        <input type="tel" name="tel" id="tel" placeholder="Enter Telephone"><br><br>
        
        <label for="number">NUMBER</label>
        <input type="number" name="number" id="number"  placeholder="Enter number" ><br><br>

        <label for="gender">GENDER:</label>
        <input type="radio" name="gender" id="male"><label for="male">Male</label>
        <input type="radio" name="gender" id="female"><label for="female">Female</label><br><br>

        </fieldset>


        <label for="date">DATE</label>
        <input type="date" name="date" id="date" placeholder="Enter date"><br><br>

        <label for="time">TIME</label>
        <input type="time" name="time" id="time" placeholder="Enter time"><br><br>

        <label for="url">URL</label>
        <input type="url"name="url" id="url" placeholder="Enter url"><br><br>
        <url src="./church.jpg"></url> 

        <label for="search">Search</label>
        <input type="search" name="search" id="search"><br><br>

        <label for="range">Range</label>
        <input type="range" name="range" id="range"><br><br>

        <label for="skills">CHECKBOX:</label>
        <input type="checkbox" name="skills" id="skills"><label for="html">HTML</label>
        <input type="checkbox" name="skills" id="skills"><label for="css">CSS</label>
        <input type="checkbox" name="skills" id="skills"><label for="js">JS</label><br><br>

        
        <label for="">UPLOAD FILES:</label><br>
        <input type="file" name="img_file" id="img_file" accept=".jpg"><br>
        <input type="file" name="img_file" id="img_file" multiple><br><br>

        <label for="color">COLOR</label>
        <input type="color" name="color" id="color"><br><br>

        <label for="sumbit">SUBMIT</label>
        <input type="submit" value="submit"><br><br>

        <label for="reset">RESET</label>
        <input type="reset" value="reset"><br><br>

        <label for="button">BUTTONS</label>
        <input type="button" value="submit"><br><br>
        
        <label for="textarea">TEXTAREA</label>
        1.<textarea name="textarea" id="textarea"></textarea>
        2.<textarea name="textarea" id="textarea" rows="10"></textarea>
        3.<textarea name="textarea" id="textarea" cols="30"></textarea>
        4.<textarea name="textarea" id="textarea" cols="30" rows="10"></textarea><br><br>

        <label for="select">SELECT</label>
        <select name="Country" id="Country">
            <option value="">Select the Country</option>
            <option value="india">India</option>
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
        </select>
    
</body>
</html>
