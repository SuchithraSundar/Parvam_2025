<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body{
            margin:0;
            padding: 0;
        }
       
        .container{
            background-color: rgb(38, 242, 194);
            margin:100px auto;
            padding:40px ;
            width:500px;
            align-content: center;
            justify-content: center;
        }

        .form{
            background-color: aliceblue;
            padding: 30px;
        }

        button{
            width:100px;
            border-radius:s5px;
            color: white;
            background-color: rgb(107, 237, 107);
        }
        button:hover{
            background-color: aqua;
            color:chocolate;
        }

        .ptag{
            align-content: center;
            justify-content: center;
            padding: 20px;
            margin-left:60px;
            color: white;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="form">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account!</p>
            <hr>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="fa-brands fa-telegram"></i></span>
                    <input type="email" class="form-control" placeholder="Email address" aria-label="Email address" aria-describedby="basic-addon1">
                </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
                <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-unlock-keyhole"></i></span>
                <input type="password" class="form-control" placeholder=" Confirm Password" aria-label="Password" aria-describedby="basic-addon1">
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                   I accept the Terms of use & Privacy Policy.
                </label>
            </div><br>

            <div class="col-12 w-150px">
                <button type="submit" class="button"> Sign Up</button>
            </div>
        </div><br>
        <div>
            <p class="ptag">Already have an account <u>Login</u> here</p>
        </div>
         
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
