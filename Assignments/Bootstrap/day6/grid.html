<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
    <h1>Grid in Bootstrap</h1>
    <div class="container">
        <div class="row">
            <!-- max columns used to create 1 row is 12 -->
            <div class="col-4  bg-primary">
                Name
            </div>
    
            <div class="col-4  bg-success">
                Roll No
            </div>

            <div class="col-4  bg-warning">
               Age
            </div>
        </div>

        <div class="row">
            <!-- max columns used to create 1 row is 12 -->
            <div class="col-4  bg-primary">
                Suchithra S
            </div>
    
            <div class="col-4  bg-success">
               405
            </div>

            <div class="col-4  bg-warning">
               23
            </div>
        </div>

    </div>
        
</body>
</html>
