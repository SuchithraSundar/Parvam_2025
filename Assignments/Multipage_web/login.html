<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
       
        .container{
            background-color: rgb(38, 242, 194);
            margin:100px auto;
            padding:40px ;
            width:500px;
            align-content: center;
            justify-content: center;
        }

        .form{
            background-color: aliceblue;
            padding: 30px;
        }

        button{
            width:350px;
            border-radius:50px;
            color: white;
            background-color: rgb(104, 232, 235);
        }
        button:hover{
            background-color: rgb(17, 223, 68);
            color:chocolate;
        }

        .ptag{
            align-content: center;
            justify-content: center;
            padding: 20px;
            margin-left:60px;
            color: white;
        }

        .form-check-label{
           padding-right:100px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="form">
            <h1>Login</h1>
            <hr>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
                <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <span class="form-check-label" for="flexCheckChecked">Remember Me</span><span>forget password?</span>
            </div><br>

            <div class="col-12 w-150px">
                <button type="submit" class="button">Login</button>
            </div>
        </div><br>
        <div>
            <p class="ptag">Don't have an account <u accesskey="">Register</u> here</p>
        </div>
         
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
