<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        :root{
            --height-div:90vh
        }
        .row>*{
            padding-right: 0px;
            padding-left: 0px;
        }
        .center-div .top-div{
            height: calc(var(--height-div) - 40vh);
        }
        .center-div  .bottom-first-div{
            height: calc(var(--height-div) - 50vh);
        }
        .center-div  .bottom-sec-div{
            height: calc(var(--height-div) - 30vh);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="center-div">
            <div class="row">
                <!-- right side -->
                <div class="col-sm-6 col-12">
                    <div class="col-12 top-div bg-success">
                        1
                    </div>
                    <div class="col-12 top-div bg-warning">
                        2
                    </div>
                </div>
                <!-- left side -->
                <div class="col-sm-6 col-12">
                    <div class="row">
                        <div class="col-12 bottom-first-div bg-danger">
                            3
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-12 bottom-sec-div bg-light">
                            4
                        </div>
                        <div class="col-sm-6 col-12 bottom-sec-div bg-info">
                            5
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
