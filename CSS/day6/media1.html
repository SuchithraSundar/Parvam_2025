<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 80vw;
            height: 50vh;
            border:2px solid black;
            padding: 10px;
            display: flex;
            gap:10px;
        }
        .child{
            width: 200px;
            height: 50px;
            border:2px solid gray;
        }

        .fir{
            background-color: aqua;
        }

        .sec{
            background-color:rgb(202, 155, 98);
        }

        .thi{
            background-color:azure;
        }

        
        .fou{
            background-color:brown;
        }

        .fiv{
            background-color: greenyellow;
        }

        @media screen and (max-width:500px){
            .container{
                flex-direction:column;
            }
        }

    </style>

</head>
<body>
    <div class="container">
        <div class="child fir">1</div>
        <div class="child sec">2</div>
        <div class="child thi">3</div>
        <div class="child fou">4</div>
        <div class="child fiv">5</div>    
    </div>
    
</body>
</html>
