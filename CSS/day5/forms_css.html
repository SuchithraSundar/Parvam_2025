<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }
        body{
            background: rgb(187,171,123);
            background: radial-gradient(circle, rgba(187,171,123,1) 11%, rgba(93,217,143,0.9781162464985994) 35%, rgba(168,144,63,1) 82%);
        }
        .container{
            background-color: rgb(93, 231, 132);
            width: 40vw;
            height: 60vh;
            margin: 20px auto;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 3px 3px 5px black;
        }
        h3{
            text-align: center;
            margin-bottom: 10px;
            text-shadow: 3px 3px 5px rgb(231, 234, 37);
        }
        .input-group{
            width: 100%;
            position: relative;
        }
        .input-group input{
            width: 100%;
            outline: none;
            margin-bottom: 10px;
            border: 1px solid gray;
            border-radius: 5px;
            padding: 2px 15px;
            font-size: 12px;
            background-color: rgb(114, 205, 125);
        }
        .icon{
            font-size: 10px;
            position: absolute;
            right: 6px;
            top: 5px;
        }
        #submit{
            width: 100%;
            font: 14px;
            border: 1px solid rgb(6, 173, 53);
            background-color: rgb(114, 205, 125);
            color: rgb(235, 233, 233);
            border-radius: 5px;
            /*transition: background-color 1s, border 1s;*/
            transition: all 0.5s;
        }
        #submit:hover{
            cursor: pointer;
            background-color: rgb(132, 132, 233);
            border: 1px solid rgb(98, 98, 241);
            color: white;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h3>Contact Form</h3>
        <form action="" method="post">
            <div class="input-group">
                <input type="text" name="name" id="name" placeholder="Username"/>
                <i class="fa-solid fa-user icon"></i>
            </div>
            <div class="input-group">
                <input type="email" name="email" id="email" placeholder="Email">
                <i class="fa-solid fa-envelope icon"></i>
            </div>
            <input type="submit" value="submit" id="submit">
        </form>
    </div>
</body>
</html>
