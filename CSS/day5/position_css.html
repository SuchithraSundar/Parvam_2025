<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position in CSS</title>
    <style>
        
        .container{
            width: 80vw;
            height: 800vh;
            margin: 30px 100px;
            margin:50px;
            padding: 30px;
            border:2px solid rgb(183, 69, 69);
        }
        .div{
            width: 100px;
            height: 100px;
            border:2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .first{
            background-color:aqua;
            position: relative;
            top: 200px;
            left: 500px;
        }

        .sec{
            background-color:aliceblue;
            position: absolute;
        }

        .thi{
            background-color:rgb(212, 134, 212);
            position:fixed;
            right: 0;
            bottom: 0;
        }

        .four{
            background-color:blueviolet;
            top:0;
            position:sticky;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="div first">1</div>
        <div class="div sec">2</div>
        <div class="div thi">3</div>
        <div class="div four">4</div>
    </div>
    
</body>
</html>
