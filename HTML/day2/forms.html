<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <!-- contact form -->
    <h1>CONTACT FORM</h1>
    <form action="#" method="post" novalidate>
        <input type="hidden" name="csrf" value="csrftoken">
        <label for="name">NAME</label>
        <input type="text" name="name" id="name" placeholder="Enter Name" required value="suchithra" readonly disabled><br><br>
        <label for="email">EMAIL</label>
        <input type="email" name="email" id="email" placeholder="Enter Email" required value="suchi@gmail.com" readonly><br><br>
        <label for="message">MESSAGE</label>
        <textarea name="message" id="message" cols="20" rows="8" placeholder="Enter Message" value="Hello"></textarea><br><br>
        <!-- <button type="submit">Submit</button> -->
        <input type="button" value="submit" disabled>
    </form>
    <br>
    <br>
    <h1>FORM</h1>
    <form action="#">
        <fieldset>
            <!-- fieldset is used to combine the related fields -->
            <legend>Personal Information</legend>
            <!-- legend  is used to give name to the related fields -->
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter Name" required><br><br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter Email" required><br><br>
        <label for="password">Pwd</label>
        <input type="password" name="password" id="password" placeholder="Enter Password"><br><br>
        <label for="tel">Tele</label>
        <input type="tel" name="tel" id="tel" placeholder="Enter Telephone">
        <br>
        <br>
        
        <label for="gender">Gender:</label><br>
        <input type="radio" name="gender" id="male">
        <label for="gender">Male</label><br>
        <input type="radio" name="gender" id="female">
        <label for="gender">Female</label>
        <br>
        <br>
        </fieldset>
        <br>
        <label for="">Upload Your Files</label><br>
        <input type="file" name="img_file" id="img_file" accept=".jpg"><br>
        <input type="file" name="img_file" id="img_file" multiple>
        <br>
        <br>
        
        <label for="skills">Skills</label><br>
        <input type="checkbox" name="skills" id="html"><label for="html">HTML</label><br>
        <input type="checkbox" name="skills" id="css"><label for="css">CSS</label><br>
        <input type="checkbox" name="skills" id="js"><label for="js">JS</label>
        <br>
        <br>
        <select name="con" id="con">
            <option value="">Select the Country</option>
            <option value="india">India</option>
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
        </select>
    </form> 
</body>
</html>
