<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Destructuring</title>
</head>
<body>
    <h1>Object Destructuring</h1>
    <ol>
        <li>spread operator(...)</li>
    </ol>

    <script>
        const obj1 = {
            firstname : "rishon",
            age : 25,
            gender : "male",
            address : "banglore"
        }
        console.log(obj1);
        const {firstname,...rest} =obj1;
        // console.log(object);
        console.log(firstname);
        console.log(rest);

    </script>
</body>
</html>
