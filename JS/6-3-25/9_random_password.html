<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            background-color: rgb(223, 220, 216);
        }

        .container{
            width: 480px;
            height: 250px;
            padding: 20px;
            border: 2px solid rgb(74, 152, 46);
            border-radius: 26px;
            text-align: center;
            background-color: rgb(133, 182, 190);
            box-shadow:0 0 20px rgb(220, 212, 75);
        }
        h1{
            font-size: 30px;
            margin-bottom: 20px;
            color:rgb(10, 87, 187)
        }

        
        label{
            font-size: 20px;
            font-weight: bold;
            color: rgb(5, 152, 8);
            margin-right:5px;
        }
        input{
            width:260px;
            height: 30px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgb(221, 221, 221);
            border-radius: 8px;
            margin-bottom: 12px;
        }

        .display{
            margin-top: 10px;
        }

        button{
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            margin: 10px;
        }

        button:hover{
            background-color: chartreuse;
            color:crimson;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> Generate Random Password</h1>
        <div>
            <label for="">Password:</label>
            <input type="text" name="password" id="password"><br><br>
            <div class="display">
                <button type="button" id="gen_btn" onclick="handleClick()">Generate password</button>
                <button type="button" id="copy_btn" onclick="handleCopy()">Copy password</button>
            </div>
           
        </div>
    </div>

    <script>
        const length = 12;
        const uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lowercase = "abcdefghijklmnopqrstuwxyz";
        const numbers = "0123456789";
        const special_char = "!@#$%^&*()-+={}[];:/?|\<>";
        const all_chars = uppercase + lowercase + numbers + special_char;
        
        // console.log(all_char);

        const handleClick =() =>{
            let password =" ";
            // password += uppercase[Math.floor(Math.random * 26)];
            password += uppercase[Math.floor(Math.random() *uppercase.length)]
            password += lowercase[Math.floor(Math.random()*lowercase.length)]
            password += numbers[Math.floor(Math.random()* numbers.length)]
            password += special_char[Math.floor(Math.random()*special_char.length)]
     

        while (length > password.length) {
            password += all_chars[Math.floor(Math.random()*all_chars.length)]
        } 
        document.getElementById("password").value = password
        console.log(password);
    }
    const handleCopy = () =>{
        const password =  document.getElementById("password");
        password.select();
        document.execCommand("copy");
    }

    </script>
</body>
</html>
