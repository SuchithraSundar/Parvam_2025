<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div> for of, for in, for loop</div>
    <script>
        let array1 = [1,2,3,4,5]
        array2 = array1.length;
        for(let i in array1){
            console.log(array1[i]);
        }

        for(let i of array1){
            console.log(array1[i]);
        }

        for(let i=0;i<array2;i++){
            console.log(array1[i]);
        }
    </script>
</body>
</html>
