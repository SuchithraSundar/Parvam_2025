<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Operations</title>

    <h1>+ operator work both addition and concat</h1>
    <p>when you try with numbers it will works as addition</p>
    <p>when you try with string it will works as concat</p>
<body>
    <script>
        console.log(3+3+"3");
        console.log("3"+3+3);
    </script>
</body>
