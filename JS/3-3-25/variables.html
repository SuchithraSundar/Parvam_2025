<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables in JS</title>
</head>
<body>
    <h1>How many types we can declare the Variables</h1>
    <h3>4 Types</h3>
    <p>1.Automatically</p>
    <p>2. using var</p>
    <p>3. using let</p>
    <p>4. using const</p>

    <script>
        //1.automatically
            var1 = "hello"
            console.log("The value is: "+ var1);
            console.log("The type is: " + typeof var1);

        //2.using var
            var var2 = 24;
            console.log("The value is: "+ var2);
            console.log("The type is: " + typeof var2);

        //3.using let
            let var3 = true;
            console.log("The value is: "+ var3);
            console.log("The type is: " + typeof var3);

        //4.using const
            const  var4 =121n;
            console.log("The value is: "+ var4);
            console.log("The type is: " + typeof var4);

    </script>

    <script>
        //difference between var, let and const

        //var:re declaring
            var var1 = 23; //do not have block scope
            console.log("1st: ",var1);
            var var1 = "hello"; 
            console.log("2nd: ",var1);


        //let:can't re declaring
            let var12 ="var12"
            console.log("let 1st: ",var12);
            var12 = 12;
            console.log("let 2nd: ",var12);

        //const:once declared the value then it can't be changed
            const pi = 3.14;
            console.log("const 1st: ", pi);
            // pi = 23.4;
            // console.log("const 2nd: ", pi);         
    </script>
    
</body>
</html>
