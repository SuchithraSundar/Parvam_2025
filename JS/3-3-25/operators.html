<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators in JS</title>
</head>
<body>
    <h1>Operators in JS</h1>
    <dl>
        <dt>1. Arth Operator</dt>
        <dd>+, -, *, /, %, **</dd>
    </dl>

    <dl>
        <dt>2. Assign Operator</dt>
        <dd>=, +=, -=, /=, %=, *=, **=</dd>
    </dl>

    <dl>
        <dt>3. Comp Operator</dt>
        <dd>==, ===, !=, !==, <, >, <=, >=</dd>
    </dl>

    <dl>
        <dt>4. Bitw Operator</dt>
        <dd>&, |, ~, ^</dd>
    </dl>

    <dl>
        <dt>5. Logi Operator</dt>
        <dd>&&, ||, !</dd>
    </dl>

    <dl>
        <dt>6. Ternary Operator</dt>
        <dd>?, :</dd>
    </dl>


    <script>
        //1.arithmetic operators
            let a = 10, b = 5;
            console.log(a + b); // Addition
            console.log(a - b); // Subtraction
            console.log(a * b); // Multiplication
            console.log(a / b); // Division
            console.log(a % b); // Modulus (Remainder)
            console.log(a ** b); // Exponentiation (10^5)


        //2.assignment operators
            let x = 10;
            x += 5;  // Equivalent to x = x + 5
            console.log(x);

            x -= 3;  // Equivalent to x = x - 3
            console.log(x);

            x *= 2;  // Equivalent to x = x * 2
            console.log(x);

            x /= 4;  // Equivalent to x = x / 4
            console.log(x);

            x %= 10;
            console.log(x);

            x *= 10;
            console.log(x);

            x **= 2;
            console.log(x);


        //3.Compare operators 
            let num1 = 10, num2 = '10';
            console.log(num1 == num2);  // true (Checks only value)
            console.log(num1 === num2); // false (Checks value & type)
            console.log(num1 != num2);  // false (Checks only value)
            console.log(num1 !== num2); // true
            console.log(num1 > 5);      // true
            console.log(num1 < 20);     // true
            console.log(num1 >= 10);    // true
            console.log(num1 <= 10);    // true


        //4.Bitwise operators
            let p = 5, q = 3;  // 5 = 101, 3 = 011
            console.log(p & q); // Bitwise AND (001 -> 1)
            console.log(p | q); // Bitwise OR (111 -> 7)
            console.log(p ^ q); // Bitwise XOR (110 -> 6)
            console.log(~p);    // Bitwise NOT (-6)
            // console.log(p << 1); // Left Shift (1010 -> 10)
            // console.log(p >> 1); // Right Shift (10 -> 2)


        //5.Logical operators
            let one = true, two = false;
            console.log(one && two); // AND Operator (false)
            console.log(one || two); // OR Operator (true)
            console.log(!one);       // NOT Operator (false)


        //6.Ternary operators(if else type)
            let age = 18;
            let message = (age >= 18) ? "You are an adult" : "You are a minor";
            console.log(message);


            let var1 = 20;
            let var2 = 10;
            console.log("? : -", (var2 > var1) ? "it  true ": "it  false");



        








    </script>
</body>
</html>
