<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block and Function Scope</title>
</head>
<body>
    <h1>Block and Function Scope</h1>
    <p>1. Block Scope - {}(let and const) </p>
    <p>2. Function Scope - function function_name{} (var)</p>

    <script>
        function scope(){
            var num = 10;
            let num1 = 20;
            if (true){
                var num = 100;
                let num1 = 200;
                console.log("Var- The inside value is: ",+ num);//100
                console.log("Let- The inside value is: ",+ num1);//200
            }
            console.log("Var- The outside value is: ",+ num);//100
            console.log("Let- The outside value is: ",+ num1);//20 
        }
        scope();
        
    </script>
</body>
</html>
