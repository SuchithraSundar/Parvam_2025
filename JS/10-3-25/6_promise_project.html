<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise Project</title>
</head>
<body>
    <h1>Promise Project</h1>
    <h3 class="heading1">Heading 1</h3>
    <h3 class="heading2">Heading 2</h3>
    <h3 class="heading3">Heading 3</h3>
    <h3 class="heading4">Heading 4</h3>
    <h3 class="heading5">Heading 5</h3>

    <script>
        const heading1 = document.querySelector(".heading1");
        const heading2 = document.querySelector(".heading2");
        const heading3 = document.querySelector(".heading3");
        const heading4 = document.querySelector(".heading4");
        const heading5 = document.querySelector(".heading5");

        const updateheading = (element, text, color, time) =>{
            return new Promise((resolve, reject)=>{
                setTimeout(()=>{
                    if(element) {
                        element.textContent = text;
                        element.style.color = color;
                        resolve()
                    }else{
                        reject("Cannot do that");
                    }
                },time);
            })
        }
        
        updateheading(heading1, "first", "green", 1000)
        .then(()=> updateheading(heading2, "second", "red", 1000))
        .then(()=> updateheading(heading3, "third", "blue", 1000))
        .then(()=> updateheading(heading4, "four", "aqua", 1000))
        .then(()=> updateheading(heading5, "five", "brown", 1000))
        .catch((error)=>console.log(error));

    </script>
</body>
</html>
