<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asynchronous Javascript</title>
</head>
<body>
    <script>
        console.log("suchi");//synchronous JS
        setTimeout(()=>{
            console.log("suchithra");//Asynchronous JS
        },3000);

        setInterval(()=>{
            console.log("suchithra d sundar");//Asynchronous JS
        },4000);
    </script>
</body>
</html>
