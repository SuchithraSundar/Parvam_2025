<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js assignment-9</title>
</head>

<body>
    <div id="parent-div">
        Write an asynchronous function that simulates fetching data from an API using fetch(). Log the response data to
        parent div without touching html. <br>
        API = "https://jsonplaceholder.typicode.com/posts"
    </div>

    <!-- code here -->
    <script>
        async function fetchData() {
            const response = await fetch("https://jsonplaceholder.typicode.com/posts");
            const data = await response.json();

            const parentDiv = document.getElementById("parent-div");

            data.slice(0, 5).forEach(post => {
                const p = document.createElement("p");
                p.textContent = `${post.title}: ${post.body}`;
                parentDiv.appendChild(p);
            });
        }

        fetchData();
    </script>

</body>

</html>
