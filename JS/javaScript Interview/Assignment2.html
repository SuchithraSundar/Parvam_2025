<!DOCTYPE html>
<html lang="en">

<head>

    <title>Js assignment-2</title>

<body>
    <div>
        Explain JavaScript objects, key-value pairs, and how to manipulate object properties.
        <br>
        Task: Create an object representing a student with properties name, age, marks. Write a function that increases
        the marks by 10.
    </div>
    <script>
        let students={
            name:"Suchithra S",
            age :23, 
            marks:80,
            inc_func:function(){
                this.marks+=10;
            }
        }
        console.log(students);
        console.log(students.name);
        students.inc_func();
        console.log(students.marks);
    </script>
    

</body>

</html>
