<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Employee</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background-color: #f4f4f4;
            margin: 20px;
        }

        h1 {
            color: blue;
        }

        form {
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-weight: bold;
            align-self: flex-start;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .edit {
            background-color: green;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
        }

        .edit:hover {
            background-color: lightgreen;
            color: black;
        }
    </style>
</head>

<body>
    <!-- Form with the updated action URL using @{edit-employee/{id}} -->
    <form action="@{/edit-employee/{id}(id=${employee.id})}" enctype="multipart/form-data" method="post" th:object="${employeeDTO}">
        <h1>Edit Employee</h1>

        <!-- Name input -->
        <label for="Name">Name</label>
        <input type="text" id="Name" placeholder="Enter your first name" th:field="*{name}" />
        <p class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>

        <!-- Email input -->
        <label>Email Address</label>
        <input type="email" placeholder="Enter your email address" th:field="*{email}" />
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>

        <!-- Password input -->
        <label>Password</label>
        <input type="password" placeholder="Enter your password" th:field="*{password}" />
        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>

        <!-- Image input -->
        <label>Image</label>
        <img alt="image" height="100px" width="100px" th:src="@{'/images/' + ${employee.imagepath}}" /><br>
        <input type="file" th:field="*{image}" /><br>
        <p th:if="${#fields.hasErrors('image')}" th:errors="*{image}"></p>

        <!-- Document input -->
        <label>Document</label>
        <a th:href="@{'/documents/' + ${employee.documentpath}}" target="_blank">View existing document</a><br>
        <input type="file" th:field="*{document}" /><br>
        <p th:if="${#fields.hasErrors('document')}" th:errors="*{document}"></p>

        <!-- Phone Number input -->
        <label>Phone Number</label>
        <input type="number" placeholder="Enter your phone number" th:field="*{phone}" /><br><br>
        <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>

        <!-- Address input -->
        <label>Address</label>
        <input type="text" placeholder="Enter address" th:field="*{address}" /><br><br>
        <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>

        <!-- Submit Button -->
        <input type="submit" class="edit" value="Edit employee">
        
	</form>
</body>
</html>
