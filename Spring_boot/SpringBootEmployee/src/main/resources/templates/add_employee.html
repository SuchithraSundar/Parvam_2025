<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <style>
	body{
	display:flex;
	align-items:center;
	justify-content:center;
	flex-direction:column;
	background-color:#f4f4f4;
	margin:20px;
	}
	
	h1{
	color:blue;
	}
	
	form{
	padding:20px;
	background:white;
	border-radius:8px;
	box-shadow:0 0 10px rgba(0,0,0,0.3);
	width:300px;
	display:flex;
	flex-direction:column;
	align-items:center;
	}
	
	label{
	font-weight:bold;
	align-self:flex-start;
	}
	
	input{
	width:100%;
	padding:8px;
	border:1px solid #ccc;
	border-radius:6px;
	}
	
	.submit{
	background-color:green;
	color:white;
	padding:10px;
	width:100%;
	border:none;
	border-radius:5px;
	text-align:center;
	cursor:pointer;
	}
	
	.submit:hover{
	background-color:lightgreen;
	color:black;
	}

	</style>

</head>

<body>
	<h1>Welcome to Employee Page</h1>
    <form action="" method="post" th:object="${employeeDTO}">
        <label>First Name</label>
        <input type="text" placeholder=" enter your first name" th:field="*{fName}"><br><br>
        <label>Last Name</label>
        <input type="text" placeholder=" enter your last name" th:field="*{lName}"><br><br>
        <label>Email Address</label>
        <input type="email" placeholder=" enter your email address" th:field="*{email}"><br><br>
        <label>Phone Number </label>
        <input type="number" placeholder=" enter your phone number" th:field="*{phone}"><br><br>
        <label>Address</label>
        <input type="text" placeholder=" enter address" th:field="*{address}"><br><br>
        <input type="submit"  class="submit" value="Add Employee">
    </form>
</body>

</html>
