<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background-color: #f4f4f4;
            margin: 20px;
        }

        h1 {
            color: blue;
        }

        form {
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-weight: bold;
            align-self: flex-start;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        .submit {
            background-color: green;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
        }

        .submit:hover {
            background-color: lightgreen;
            color: black;
        }

        p.error-message {
            color: red;
            font-size: 12px;
            margin-top: -10px;
        }
    </style>
</head>

<body>
    <h1>Welcome to Employee Page</h1>
    <form th:action="@{/add_employee}" method="post" enctype="multipart/form-data" th:object="${employeeDTO}">
        <!-- Name Field -->
        <label for="Name">Name</label>
        <input type="text" id="Name" placeholder="Enter your first name" th:field="*{Name}" />
        <p class="error-message" th:if="${#fields.hasErrors('Name')}" th:errors="*{Name}"></p>

        <!-- Email Field -->
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email address" th:field="*{email}" />
        <p class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>

        <!-- Password Field -->
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" th:field="*{password}" />
        <p class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>

        <!-- Image Field -->
        <label for="image">Image</label>
        <input type="file" id="image" th:field="*{image}" />
        <p class="error-message" th:if="${#fields.hasErrors('image')}" th:errors="*{image}"></p>

        <!-- Document Field -->
        <label for="document">Document</label>
        <input type="file" id="document" th:field="*{document}" />
        <p class="error-message" th:if="${#fields.hasErrors('document')}" th:errors="*{document}"></p>

        <!-- Phone Number Field -->
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="Enter your phone number" th:field="*{phone}" />
        <p class="error-message" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>

        <!-- Address Field -->
        <label for="address">Address</label>
        <input type="text" id="address" placeholder="Enter address" th:field="*{address}" />
        <p class="error-message" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>

        <!-- Submit Button -->
        <input type="submit" class="submit" value="Add Employee" />
    </form>
</body>

</html>
