<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js assignment-6</title>
</head>

<body>
    <div>
        Destructuring
        How we can destructure the objects of an array wiht example.
    </div>

    <!-- code here -->
    <script>
      const object = [
      {name:"suchithra", age:23,usn:405},
      {name:"kavya",age:22,usn:402},
      {name:"indu",age:23,usn:401}
      ]
      console.log(object);
      console.log(object[0]);
      console.log(object[1]);
      console.log(object[2]);//bad practice

      //object destructuring
      const object1 = [
      {name:"suchithra", age:23,usn:405},
      {name:"kavya",age:22,usn:402},
      {name:"indu",age:23,usn:401}
      ]

      console.log(object1);
      const{name,...rest}=object1;
      console.log("name:"+name);
      console.log("rest:"+rest);
    </script>
</body>

</html>
